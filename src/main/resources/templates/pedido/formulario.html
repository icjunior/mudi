<html>
<head th:replace="~{base::head}"></head>
<body>
	<div th:replace="~{base::logo}"></div>
	<div class="container">
		<div th:replace="~{base::titulo('Novo pedido')}"></div>
		
		<div class="card mt-3">
			<form th:object="${requisicaoNovoPedido}" th:action="@{/pedido/novo}" method="post" class="card-body">
				<div class="form-group">
					<label for="nomeProduto">Produto</label>
					<input th:field="*{nomeProduto}" placeholder="nome do produto" class="form-control" th:errorclass="is-invalid" />
					<small>Informe qual o nome do produto</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}">
						Erros do nome do produto
					</div>
				</div>
				<div class="form-group">
					<label for="urlProduto">Produto</label>
					<input th:field="*{urlProduto}" placeholder="url do produto" class="form-control" th:errorclass="is-invalid"/>
					<small>Procure em um site, o produto que você deseja e cole a url da página aqui</small>
					<div class="invalid-feedback" th:errors="*{urlProduto}">
						Erros da url do produto
					</div>
				</div>
				<div class="form-group">
					<label for="urlImagem">Imagem</label>
					<input th:field="*{urlImagem}" placeholder="url da imagem" class="form-control" th:errorclass="is-invalid"/>
					<small>Procure em um site, o produto que você deseja e cole a url da imagem aqui</small>
					<div class="invalid-feedback" th:errors="*{urlImagem}">
						Erros da url da imagem
					</div>
				</div>
				<div class="form-group">
					<label for="descricaoProduto">Descrição</label>
					<textarea th:field="*{descricao}" placeholder="Adicione detalhes importantes para ajuda o comprador" class="form-control"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
